<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⭐Georgi's Website⭐</title>
    <style>
        body {
            background-color: #007BFF;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background-color: white;
            color: #007BFF;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Shake animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        /* Comment section styles */
        .comment-section {
            margin-top: 40px;
            padding: 20px;
            background-color: white;
            color: #007BFF;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .comment-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .comment-button:hover {
            background-color: #0056b3;
        }

        /* Comment list display */
        .comment-list {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }

        .comment {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <h1>Welcome to Georgi's World!</h1>
    <button id="celebrateBtn" onclick="startConfetti()">Celebrate!</button>

    <!-- Comment Section -->
    <div class="comment-section">
        <h2>Leave a Comment:</h2>
        <textarea id="commentBox" placeholder="Type your thoughts here..."></textarea>
        <br>
        <button class="comment-button" onclick="submitComment()">Submit</button>
    </div>

    <!-- Display Comments -->
    <div class="comment-list" id="commentList">
        <!-- Comments will appear here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function startConfetti() {
            // Trigger the confetti
            const duration = 2000; // 2 seconds
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();

            // Add shake effect to the button
            const button = document.getElementById('celebrateBtn');
            button.classList.add('shake');

            // Remove shake class after animation ends
            setTimeout(() => {
                button.classList.remove('shake');
            }, 500); // Duration of shake

            // Show comment section after clicking the button
            document.querySelector('.comment-section').style.display = 'block';
        }

        function submitComment() {
            const commentBox = document.getElementById('commentBox');
            const commentText = commentBox.value.trim();

            if (commentText) {
                // Add comment to the list
                addCommentToList(commentText);

                // Store comment in local storage
                const comments = JSON.parse(localStorage.getItem('comments')) || [];
                comments.push(commentText);
                localStorage.setItem('comments', JSON.stringify(comments));

                // Clear the comment box
                commentBox.value = '';
            } else {
                alert("Please write something before submitting.");
            }
        }

        function loadComments() {
            const comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments.forEach(comment => {
                addCommentToList(comment);
            });
        }

        function addCommentToList(comment) {
            const commentList = document.getElementById('commentList');
            const commentElement = document.createElement('div');
            commentElement.classList.add('comment');
            commentElement.textContent = comment;
            commentList.appendChild(commentElement);
        }

        // Load comments when the page is loaded
        window.onload = loadComments;
    </script>
</body>
</html>
