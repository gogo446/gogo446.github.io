<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⭐Georgi's Website⭐</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <style>
        body {
            background-color: #007BFF;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        .comment-section {
            margin-top: 20px;
            max-width: 600px;
            width: 80%;
            background-color: white;
            color: #007BFF;
            border-radius: 8px;
            padding: 20px;
            text-align: left;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .comment-button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .comment {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to Georgi's World!</h1>

    <!-- Comment Section -->
    <div class="comment-section">
        <h2>Leave a Comment:</h2>
        <textarea id="commentBox" placeholder="Write your comment..."></textarea>
        <button class="comment-button" onclick="submitComment()">Submit</button>

        <div class="comment-list" id="commentList">
            <!-- Comments will be dynamically added here -->
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // References
        const commentBox = document.getElementById('commentBox');
        const commentList = document.getElementById('commentList');

        // Function to submit a comment
        function submitComment() {
            const comment = commentBox.value.trim();
            if (comment) {
                const timestamp = Date.now();
                firebase.database().ref('comments/' + timestamp).set({
                    text: comment,
                    time: new Date().toLocaleString()
                });
                commentBox.value = ''; // Clear input field
            } else {
                alert("Please write a comment before submitting.");
            }
        }

        // Function to load comments
        function loadComments() {
            const commentsRef = firebase.database().ref('comments');
            commentsRef.on('value', (snapshot) => {
                // Clear the current comment list
                commentList.innerHTML = '';
                const comments = snapshot.val();
                for (let id in comments) {
                    const comment = document.createElement('div');
                    comment.classList.add('comment');
                    comment.textContent = `${comments[id].text} (${comments[id].time})`;
                    commentList.appendChild(comment);
                }
            });
        }

        // Load comments on page load
        window.onload = loadComments;
    </script>
</body>
</html>
