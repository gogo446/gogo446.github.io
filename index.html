<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>⭐Georgi's Website⭐</title>
    <style>
        body {
            background-color: #007BFF;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* To hide falling stars */
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background-color: white;
            color: #007BFF;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Shake animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        /* Falling star animation */
        @keyframes fall {
            0% {
                transform: translateY(-50px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .star {
            position: absolute;
            font-size: 2em;
            color: gold;
            animation: fall 3s linear infinite;
            pointer-events: none;
        }

        /* Comment section styles */
        .comment-section {
            margin-top: 40px;
            padding: 20px;
            background-color: white;
            color: #007BFF;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .comment-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .comment-button:hover {
            background-color: #0056b3;
        }

        .comments {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .comment {
            background-color: #f1f1f1;
            color: #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Georgi's World!</h1>
    <button id="celebrateBtn" onclick="startStars()">Celebrate!</button>

    <!-- Comment Section -->
    <div class="comment-section">
        <h2>Leave a Comment:</h2>
        <textarea id="commentBox" placeholder="Type your thoughts here..."></textarea>
        <br>
        <button class="comment-button" onclick="submitComment()">Submit</button>
        <div class="comments" id="commentsList">
            <!-- Comments will appear here -->
        </div>
    </div>

    <script>
        function startStars() {
            // Generate falling stars
            for (let i = 0; i < 30; i++) {
                createFallingStar();
            }

            // Add shake effect to the button
            var button = document.getElementById('celebrateBtn');
            button.classList.add('shake');

            // Remove shake class after animation ends
            setTimeout(function() {
                button.classList.remove('shake');
            }, 500); // Duration of shake
        }

        function createFallingStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.textContent = '⭐';
            star.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            star.style.animationDuration = Math.random() * 2 + 2 + 's'; // Random fall duration
            document.body.appendChild(star);

            // Remove star after animation
            setTimeout(() => {
                star.remove();
            }, 3000); // Match the duration of the animation
        }

        function submitComment() {
            var commentBox = document.getElementById('commentBox');
            var commentText = commentBox.value.trim();
            if (commentText) {
                // Add the comment to the list
                var commentList = document.getElementById('commentsList');
                var commentDiv = document.createElement('div');
                commentDiv.classList.add('comment');
                commentDiv.textContent = commentText;
                commentList.appendChild(commentDiv);

                // Clear the comment box
                commentBox.value = '';
            } else {
                alert('Please write something before submitting.');
            }
        }
    </script>

</body>
</html>
