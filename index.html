<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⭐Georgi's Website⭐</title>
    <style>
        body {
            background-color: #007BFF;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        .comment-section {
            margin-top: 20px;
            max-width: 600px;
            width: 80%;
            background-color: white;
            color: #007BFF;
            border-radius: 8px;
            padding: 20px;
            text-align: left;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .comment-button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .comment {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to Georgi's World!</h1>

    <!-- Comment Section -->
    <div class="comment-section">
        <h2>Leave a Comment:</h2>
        <textarea id="commentBox" placeholder="Write your comment..."></textarea>
        <button class="comment-button" onclick="submitComment()">Submit</button>

        <div class="comment-list" id="commentList">
            <!-- Comments will be dynamically added here -->
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAL9f4JU-7UxRMPU5vM32quZOh5DuLKdcs",
            authDomain: "gogo446githubio.firebaseapp.com",
            projectId: "gogo446githubio",
            storageBucket: "gogo446githubio.firebasestorage.app",
            messagingSenderId: "925883336152",
            appId: "1:925883336152:web:8dc32b210a91408ca75ead",
            measurementId: "G-11X1Q8T8DM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // References
        const commentBox = document.getElementById('commentBox');
        const commentList = document.getElementById('commentList');
        const commentsRef = ref(database, 'comments');

        // Function to submit a comment
        function submitComment() {
            const comment = commentBox.value.trim();
            if (comment) {
                push(commentsRef, {
                    text: comment,
                    time: new Date().toLocaleString()
                });
                commentBox.value = ''; // Clear input field
            } else {
                alert("Please write a comment before submitting.");
            }
        }

        // Function to load comments
        function loadComments() {
            onValue(commentsRef, (snapshot) => {
                // Clear the current comment list
                commentList.innerHTML = '';
                const comments = snapshot.val();
                for (let id in comments) {
                    const comment = document.createElement('div');
                    comment.classList.add('comment');
                    comment.textContent = `${comments[id].text} (${comments[id].time})`;
                    commentList.appendChild(comment);
                }
            });
        }

        // Load comments on page load
        window.onload = loadComments;
    </script>
</body>
</html>
