<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>⭐Georgi's Website⭐</title>
    <style>
        body {
            background-color: #007BFF;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background-color: white;
            color: #007BFF;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Shake animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        /* Comment section styles */
        .comment-section {
            margin-top: 40px;
            padding: 20px;
            background-color: white;
            color: #007BFF;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .comment-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .comment-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
