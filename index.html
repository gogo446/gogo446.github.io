<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⭐Georgi's Website⭐</title>
    <style>
        body {
            background-color: #007BFF;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }
        .comment-section {
            margin-top: 20px;
            max-width: 600px;
            width: 80%;
            background-color: white;
            color: #007BFF;
            border-radius: 8px;
            padding: 20px;
            text-align: left;
            z-index: 10;
            position: relative;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .comment-button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-list {
            display: none; /* Hide static comment list */
        }
        .floating-comment {
            position: absolute;
            background-color: #f0f0f0;
            color: #007BFF;
            padding: 10px;
            border-radius: 50%;
            font-size: 14px;
            text-align: center;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-wrap: break-word;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50vw, -20vh);
            }
            50% {
                transform: translate(-50vw, 30vh);
            }
            75% {
                transform: translate(30vw, -10vh);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Georgi's World!</h1>

    <!-- Comment Section -->
    <div class="comment-section">
        <h2>Leave a Comment:</h2>
        <textarea id="commentBox" placeholder="Write your comment..."></textarea>
        <button class="comment-button" onclick="submitComment()">Submit</button>
    </div>

    <script>
        function getRandomPosition() {
            const x = Math.floor(Math.random() * window.innerWidth);
            const y = Math.floor(Math.random() * window.innerHeight);
            return { x, y };
        }

        function submitComment() {
            const commentBox = document.getElementById('commentBox');
            const commentText = commentBox.value.trim();
            if (commentText) {
                const commentElement = document.createElement('div');
                commentElement.classList.add('floating-comment');
                commentElement.textContent = commentText;

                // Set random position
                const position = getRandomPosition();
                commentElement.style.left = `${position.x}px`;
                commentElement.style.top = `${position.y}px`;

                // Append to body
                document.body.appendChild(commentElement);

                // Clear the textarea
                commentBox.value = '';
            } else {
                alert('Please write a comment before submitting.');
            }
        }
    </script>
</body>
</html>
