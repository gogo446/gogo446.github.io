<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>⭐Georgi's Website⭐</title>
    <style>
        body {
            background-color: #007BFF;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background-color: white;
            color: #007BFF;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Shake animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        /* Comment section styles */
        .comment-section {
            display: none;
            margin-top: 40px;
            padding: 20px;
            background-color: white;
            color: #007BFF;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .comment-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .comment-button:hover {
            background-color: #0056b3;
        }

        /* Star emojis */
        .stars {
            font-size: 3em;
            color: gold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Georgi's World!</h1>
    <button id="celebrateBtn" onclick="startStars()">Celebrate!</button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function startStars() {
            // Trigger the stars instead of confetti
            var starCount = 10; // Number of stars to show
            var starsContainer = document.createElement('div');
            starsContainer.classList.add('stars');
            document.body.appendChild(starsContainer);
            for (let i = 0; i < starCount; i++) {
                starsContainer.innerHTML += '⭐'; // Add star emojis
            }

            // Add shake effect to the button
            var button = document.getElementById('celebrateBtn');
            button.classList.add('shake');

            // Remove shake class after animation ends
            setTimeout(function() {
                button.classList.remove('shake');
            }, 500); // Duration of shake

            // Show comment section after clicking the button
            document.querySelector('.comment-section').style.display = 'block';
        }
    </script>

    <!-- Comment Section -->
    <div class="comment-section">
        <h2>Leave a Comment:</h2>
        <textarea id="commentBox" placeholder="Type your thoughts here..."></textarea>
        <br>
        <button class="comment-button" onclick="submitComment()">Submit</button>
    </div>

    <script>
        function submitComment() {
            var comment = document.getElementById('commentBox').value;
            if(comment) {
                alert("Your comment: " + comment);
                document.getElementById('commentBox').value = ''; // Clear the comment box
            } else {
                alert("Please write something before submitting.");
            }
        }
    </script>

</body>
</html>
