<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⭐Georgi's Website⭐</title>
    <style>
        body {
            background-color: #007BFF;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        .comment-section {
            margin-top: 20px;
            max-width: 600px;
            width: 80%;
            background-color: white;
            color: #007BFF;
            border-radius: 8px;
            padding: 20px;
            text-align: left;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .comment-button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .comment-button:hover {
            background-color: #0056b3;
        }
        .toggle-shape-button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-shape-button:hover {
            background-color: #218838;
        }
        .comment-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .comment {
            background-color: #f0f0f0;
            color: #333;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 50%; /* Initial shape is a circle */
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 14px;
            word-wrap: break-word;
        }
        .rectangle {
            border-radius: 8px; /* Rectangle shape */
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to Georgi's World!</h1>

    <!-- Comment Section -->
    <div class="comment-section">
        <h2>Leave a Comment:</h2>
        <textarea id="commentBox" placeholder="Write your comment..."></textarea>
        <div>
            <button class="comment-button" onclick="submitComment()">Submit</button>
            <button class="toggle-shape-button" onclick="toggleCommentShape()">Toggle Shape</button>
        </div>

        <div class="comment-list" id="commentList">
            <!-- Comments will be dynamically added here -->
        </div>
    </div>

    <script type="module">
        // Initialize comments array
        const commentBox = document.getElementById('commentBox');
        const commentList = document.getElementById('commentList');
        let isCircleShape = true; // Track the current shape of comments

        // Function to submit a comment
        function submitComment() {
            const comment = commentBox.value.trim();
            if (comment) {
                addCommentToList(comment);
                commentBox.value = ''; // Clear input field
            } else {
                alert("Please write a comment before submitting.");
            }
        }

        // Function to add a comment to the list
        function addCommentToList(comment) {
            const commentElement = document.createElement('div');
            commentElement.classList.add('comment');
            commentElement.textContent = comment;
            commentList.appendChild(commentElement);
        }

        // Function to toggle the shape of comments
        function toggleCommentShape() {
            isCircleShape = !isCircleShape; // Toggle the shape state
            const comments = document.querySelectorAll('.comment');
            comments.forEach(comment => {
                if (isCircleShape) {
                    comment.classList.remove('rectangle');
                } else {
                    comment.classList.add('rectangle');
                }
            });
        }
    </script>
</body>
</html>
